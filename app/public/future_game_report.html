    <main>
      <h1>Future Games</h1>     

      <div id="reportApp" class="container">
        <button type="button" v-on:click="parseGames" class="btn btn-outline-secondary btn-sm">Download as CSV</button>
          <table class="table table-striped table-hover">
                         
            <thead>
              <tr>
                <th scope="col">Game Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="f in futureAssignments">
                <td>{{ f.game_date }}</td>
                <td>{{ f.assign_status }}</td>
              </tr>
            </tbody>
          </table>
        
          <div class="noGames" v-if="! futureAssignments.length">
            <p>No Games.</p>
          </div>
      </div>

    </main>

    <script src="js/report.js"></script>
