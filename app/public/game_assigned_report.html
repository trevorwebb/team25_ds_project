    <main>
        <h1>Games</h1>     

            <div id="reportApp" class="container">
              <div class="row align-items-start">
                  <button type="button" v-on:click="parseDateGames" class="btn btn-outline-secondary btn-sm">Download as CSV</button>
                    <form v-on:submit.prevent="GameAssignedByDate">
                      <label for="report_referee">Choose a Referee:&nbsp;&nbsp;&nbsp;</label>
                        <select required v-model ="reportForm.id">
                            <option v-for = "ref in referees" :value = "ref.id" required>{{ ref.first_name }} {{  ref.last_name  }}</option>
                        </select>
                        <label for="startDate">Start Date:</label>
                            <input type="date"  v-model ="reportForm.start_date">
                        <label for="endDate">End Date:</label>
                            <input type="date"  v-model = "reportForm.end_date">   
                      <button type="submit" class="btn btn-primary btn-sm">Search</button>    
                    </form>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Game Level</th>
                  <th scope="col">Game Date</th>
                  <th scope="col">Assign Status</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="d in daterangeassignments">
                        <td>{{ d.game_level }}</td>
                        <td>{{ d.game_date }}</td>
                        <td>{{ d.assign_status }}</td>
                     </tr>
                </tbody>
            </table>
            </div>
        </div>
      </div>
    </main>

    <script src="js/report.js"></script>
