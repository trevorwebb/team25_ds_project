    <main>
        <h1>Games</h1>
       
            </form>
            <h4></h4>
            <div id="RefApp" class="container">
            <table id="gameTable" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Game ID</th>
                  <th scope="col">Game Level</th>
                  <th scope="col">Game Date</th>
                  <th scope="col">Game Location</th>
                  <th scope="col">Edit/Delete</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="game in games">
                        <td>{{ game.game_ID }}</td>
                        <td>{{ game.game_level }}</td>
                        <td>{{ game.game_date }}</td>
                        <td>{{ game.game_location }}</td>
                        <td>
                          <button type="button" v-on:click="handleEditGame(game)" class="btn btn-outline-secondary btn-sm">Edit</button>
                          <button type="button" v-on:click="postDeleteGame(game)" class="btn btn-outline-secondary btn-sm">Delete</button>
                        </td>
                     </tr>
                </tbody>
            </table>

                <br />

        <br />
        <p></p>
        <form v-on:submit.prevent="postGame">

          <div class="col-md-4">
            <label for="game_ID" class="form-label">Game ID</label>
            <input type="text" class="form-control" v-model="gameForm.game_ID" id="game_ID">
          </div>
          <div class="col-md-4">
            <label for="game_leve" class="form-label">Game Level</label>
            <input type="text" class="form-control" v-model="gameForm.game_level" id="game_level">
          </div>
          <div class="col-md-4">
            <label for="game_date" class="form-label">Game Date</label>
            <input type="text" class="form-control" v-model="gameForm.game_date" id="game_date">
          </div>
          <div class="col-md-4">
            <label for="game_location" class="form-label">Game Location</label>
            <input type="text" class="form-control" v-model="gameForm.game_location" id="game_location">
          </div>
          
          <div class="col-1">
            <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }} Game</button>
              <button type="button" class="btn btn-outline-secondary" 
                 v-if="selectedGame"
                 v-on:click="handleResetEdit">Cancel Edit</button>
          </div>
        </form>
      </div>
