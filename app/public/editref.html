<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
 
    <title>
        Indiana Soccer Referees Association
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="referees.html">Referees</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="container">

        <p>Follow the form below to edit the information of a selected referee.</p>
        <div class="col-4">
            <form action="editref.html" class="row g-3">
                <div class="form-group">
                    <label for="editRef">Select Referee to edit</label>
                    <select class="form-control" id="editRef">
                        <option>Select Referee</option>
                        <option>Bipin McReferee</option>
                        <option>Tom Soccerski</option>
                        <option>Hillol Goalfry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" class="form-control" id="editName" placeholder="Existing name">
                </div>
                <div class="form-group">
                    <label for="editAge">Age</label>
                    <input type="number" class="form-control" id="editAge" placeholder="Existing age">
                </div>
                <div class="form-group">
                    <label for="editGrade">Grade</label>
                    <select class="form-control" id="editGrade">
                        <option>Existing Grade</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Save changes</button>
                    <a class="btn btn-dark" href="referees.html" role="button">Return to List</a>
                </div>
            </form>
        </div>


    </main>
</body>

</html>
