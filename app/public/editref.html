    <main class="container">

        <p>Follow the form below to edit the information of a selected referee.</p>
        <div class="col-4">
            <form action="editref.html" class="row g-3">
                <div class="form-group">
                    <label for="editRef">Select Referee to edit</label>
                    <select class="form-control" id="editRef">
                        <option>Select Referee</option>
                        <option>Bipin McReferee</option>
                        <option>Tom Soccerski</option>
                        <option>Hillol Goalfry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" class="form-control" id="editName" placeholder="Existing name">
                </div>
                <div class="form-group">
                    <label for="editAge">Age</label>
                    <input type="number" class="form-control" id="editAge" placeholder="Existing age">
                </div>
                <div class="form-group">
                    <label for="editGrade">Grade</label>
                    <select class="form-control" id="editGrade">
                        <option>Existing Grade</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Save changes</button>
                    <a class="btn btn-dark" href="referees.html" role="button">Return to List</a>
                </div>
            </form>
        </div>
