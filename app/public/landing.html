<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
 
    <title>
        Indiana Soccer Referees Association
    </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Referees</a>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Data Entry Portal</h1>
        <p>Assign referees to games:</p>
        <div>
            <form action="#">
                <div class="dropdown col-4">
                    <label for="referee">Select Referee: </label>
                    <select id="referee" name="referee" class="form-select">
                        <option value="John Smith">John Smith</option>
                        <option value="Remus Lupin">Remus Lupin</option>
                        <option value="Bellatrix Lestrange">Bellatrix Lestrange</option>
                        <option value="Deloitte Consulting">Deloitte Consulting</option>
                    </select>
                </div>
                <br />
                <div class="dropdown col-4">
                    <label for="game">Select Game: </label>
                    <select id="game" name="game" class="form-select">
                        <option value="Basketball">Basketball</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Volleyball">Volleyball</option>
                    </select>
                </div>
                <br />
                <div class="button">
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
            </form>
        </div>
        <br />
        <p></p>
        <form>

        </form>
    </main>
</body>

</html>
